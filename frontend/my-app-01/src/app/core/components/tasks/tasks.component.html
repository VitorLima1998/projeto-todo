<div class="container">
  <div cdkDropListGroup class="todo">
    <div class="example-container">
      <h2>To do</h2>

      <div
        cdkDropList
        [cdkDropListData]="toDo"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box"
          *ngFor="let todo of toDo"
          cdkDrag
          [cdkDragData]="toDo"
        >
          {{ todo.name }}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Doing</h2>

      <div
        cdkDropList
        [cdkDropListData]="todoDoing"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="doing"
      >
        <div
          class="example-box"
          *ngFor="let todo of todoDoing"
          cdkDrag
          [cdkDragData]="todoDoing"
        >
          {{ todo.name }}
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Done</h2>

      <div
        cdkDropList
        [cdkDropListData]="todoDone"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box"
          *ngFor="let todo of todoDone"
          cdkDrag
          [cdkDragData]="todoDone"
        >
          {{ todo.name }}
        </div>
      </div>
    </div>
  </div>
  <div class="bottom">
    <button mat-fab color="warn" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
