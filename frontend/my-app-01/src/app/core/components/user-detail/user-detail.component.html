<br />
<div *ngIf="user !== undefined">
  <mat-card>
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>User Detail</mat-card-subtitle>
    <mat-card-content>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>User Name</mat-label>
          <input
            name="heroName"
            id="heroName"
            matInput
            placeholder="Ex: Vitor"
            value=""
            [(ngModel)]="user.name"
          />
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>
</div>
