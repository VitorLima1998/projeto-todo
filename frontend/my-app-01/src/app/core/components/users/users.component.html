<div class="tabela">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
    <!-- Id Column -->
    <ng-container matColumnDef="userTable">
      <th mat-header-cell *matHeaderCellDef>USER REGISTRATION</th>
      <td mat-cell *matCellDef="let user">
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>account_circle</mat-icon>
              {{ user.name }}</mat-panel-title
            >
            <mat-panel-description>
              Click to view User's details
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="detail">
            <p><span>ID:</span> {{ user.id }}</p>
            <p><span>E-Mail:</span> {{ user.email }}</p>
            <p><span>Token:</span> {{ user.confirmationToken }}</p>
          </div>

          <div class="button">
            <button mat-fab color="warn" (click)="openDialog()">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-fab color="warn" (click)="removeUser(user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-expansion-panel>
      </td>

      <td mat-cell *matCellDef="let user"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let user; columns: displayedColumns"></tr>
  </table>
</div>
<div class="bottom">
  <button mat-fab color="warn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
